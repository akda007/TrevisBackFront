<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font: roboto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>

  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="../../styles/menubar.css" />
  <link rel="stylesheet" href="../../styles/servicesTable.css" />

  <script defer src="../mainPage/js/menuButton.js"></script>
  <script defer src="./js/controller.js"></script>
  <script defer src="../../scripts/signout.js"></script>
  <title>Services</title>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalTitle">Edit Service</h5>
          <button type="button" class="close btn d-flex align-items-center justify-content-center"
            data-bs-dismiss="modal" aria-label="Close">
            <span class="material-symbols-outlined">close</span>
          </button>

        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Service name" aria-label="Service name"
              aria-describedby="basic-addon1" id="edit-name">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">Description</span>
            </div>
            <input type="text" class="form-control" placeholder="Service description" aria-label="Service description"
              aria-describedby="basic-addon2" id="edit-desc">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Intern</span>
            </div>
            <input class="ms-3" type="checkbox" aria-label="Intern" aria-describedby="basic-addon3" id="edit-intern"
              aria-label="Checkbox for following text input">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="edit-submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <div id="home">
        <img id="tool-icon" src="../../resources/images/tool.png" alt="" />
        <a href="../mainPage">ServicesManagement</a>
      </div>
      <div id="user-section">
        <div class="d-flex align-items-center gap-2">
          <img id="user-icon" src="../../resources/images/user.png" alt="">
          <p class="p-0 m-0" id="username1">Username</p>
        </div>
        <div id="logout">
          <button class="btn d-flex gap-3 align-items-center" id="signoutButton">
            <img id="signout-icon" src="../../resources/images/signout.png" alt="" />
            <li>Sign Out</li>
          </button>
        </div>
      </div>
      <img id="menu-button" src="../../resources/images/menu.png" alt="">
    </nav>
  </header>
  <main>

    <div id="content">
      <section>
        <div id="table-header">
          <div class="d-flex align-items-center gap-3">
            <a href="../mainPage/"><span class="material-symbols-outlined text-dark">arrow_back_ios</span></a>
            <h3 class="m-0">Services</h3>
          </div>
          <div id="search-container">
            <p>Search</p>
            <input type="text" id="search-input" />
          </div>
        </div>
  
        <div class="accordion-container">
          <div class="accordion" id="dataList">
          </div>
        </div>
      </section>
      <div id="table-footer">
        <div id="pagination-buttons" class="d-flex justify-content-center align-items-center gap-3">
          <button id="previousPage"><img src="../../resources/images/left.png" alt="" /></button>
          <div class="m-0" style="font-size: large;" id="currentPage"></div>
          <button id="nextPage"><img src="../../resources/images/right.png" alt="" /></button>
        </div>
      </div>
    </div>
    </div>

    <!-- MENU -->
    <div id="menu">
      <div id="user-menu-info">
        <img src="../../resources/images/user.png" alt="">
        <p id="username2">Username</p>
      </div>
      <a href="login.html">LogOut</a>
    </div>

    <!-- DELETE MODAL -->

  </main>
</body>

</html>
