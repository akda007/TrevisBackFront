<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font: roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/errormodal.css">
    <link rel="stylesheet" href="../../styles/form.css">

    <script defer src="./js/controller.js"></script>
    <title>Register User</title>
  </head>
  <body>
    <main>
        <div class="error-modal">
            <p>Error message.</p>
        </div>
        <div id="login-container">
            <div id="header">
                <div id="title">
                    <img src="../../resources/images/register.png" alt="">
                    <h1>Sign Up</h1>
                </div>
                <p>Create your account by filling your data:</p>
            </div>
            <div class="input-container">
                <p>Login</p>
                <input class="data-input" type="text" placeholder="Your username here" name="login" id="login">
            </div>
            <div class="input-container">
                <p>Department</p>
                <select class="data-input" name="department" id="department">
                    <option value="acconting">Acconting</option>
                    <option value="management">Management</option>
                    <option value="graphic design">Graphic Design</option>
                </select>
            </div>
            <div class="input-container" >
                <p>Role</p>
                <select class="data-input" name="role" id="role">
                    <option value="0">Colaborator</option>
                    <option value="1">Manager</option>
                    <option value="2">Administrator</option>
                </select>
            </div>
            <button id="submit_bt">Submit</button>
        </div>
    </main>
  </body>
</html>
