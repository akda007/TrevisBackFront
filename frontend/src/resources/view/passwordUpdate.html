<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font: roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/form.css">
    <link rel="stylesheet" href="../../styles/progressbar.css">
    <link rel="stylesheet" href="../../styles/errormodal.css">

    <script defer src="../../scripts/passwordVerification.js"></script>
    <title>Update</title>
  </head>
  <body>
    <main>
        <div class="error-modal">
            <p>Error message.</p>
        </div>
        <div id="login-container">
            <div id="header">
                <div id="title">
                    <img src="../../images/password.png" alt="">
                    <h1>Password Update</h1>
                </div>
                <div class="description">
                    <p>(Uppercase, lower case letters and number are mandatory)</p>
                    <p>Enter your new password:</p> 
                </div>
            </div>
            <div class="input-container">
                <p>New Password</p>
                <input id="password-input" class="data-input" type="password" placeholder="Strong password here" name="password">
                <div class="progressbar-container">
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>
                    <p id="password-strength">Weak</p>
                </div>
            </div>
            <button>Submit</button>
        </div>
    </main>
  </body>
</html>
